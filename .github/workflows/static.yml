
name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ "main" ]     # change to "master" if thatâ€™s your default
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Disable Jekyll so GitHub serves files as-is
      - name: Create .nojekyll
        run: echo > .nojekyll

      # Diagnostics
      - name: Show directory and files
        run: |
          pwd
          ls -la

      # Ensure index.html exists at the root
      - name: Verify index.html
        run: |
          test -f index.html || (echo "index.html missing at repo root" && exit 1)

      # Upload everything from the root as the site artifact
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."  # <-- root containing index.html and style.css

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
